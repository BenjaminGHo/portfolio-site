<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>My Portfolio</title>
		<link rel="stylesheet" href="css/main.css">
	</head>

	<body>
	
		<!-- header content -->
		<header class="header-container">
		
			<!-- display logo -->
			<div class="logo-image"><img src="img/logo.jpg" alt="logo image"></div>
			
			<!-- display my name-->
			<div class="my-name">
				<h3>BENJAMIN HO</h3>
				<p class="my-description">WEB APPLICATIONS DEVELOPER</p>
			</div>
			
			<!-- splash image -->
			<div class="splash-image"><img src="img/splash.jpg" alt="splash image"></div>
			
		</header>
		
		<!-- main content -->
		<main>
		
			<section class="body-container">

				<h2 class="body-header">Featured Work</h2>
			
				<!-- article for android -->
				<div class="article-container">
					<article>
						<div class="header"><img src="img/android.jpg" alt="android image"></div>
						<h3>Play Store</h3>
						<p class="article-link"><a href="https://play.google.com/store/apps/developer?id=Benjamin%20Ho" target="_blank">My Play Store</a></p>
					</article>
				</div>
				
				<!-- article for github -->
				<div class="article-container">
					<article>
						<div class="header"><img src="img/github.jpg" alt="github image"></div>
						<h3>Repositories</h3>
						<p class="article-link"><a href="https://github.com/BenjaminGHo" target="_blank">Check out my GitHub</a></p>
					</article>
				</div>
				
				<!-- article for publication -->
				<div class="article-container">
					<article>
						<div class="header"><img src="img/publication.jpg" alt="publication image"></div>
						<h3>Publications</h3>
						<p class="article-link"><a href="http://www.jccjournal.org/article/S0883-9441(14)00214-7/abstract" target="_blank">Jump to my publication</a></p>
					</article>
				</div>
			</section>
		</main>
		
		<!-- footer -->
		<footer>
			<p>Copyright 2018<p>
		</footer>
	</body>
</html>
